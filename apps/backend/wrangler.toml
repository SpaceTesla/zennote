name = "zennote-worker"
main = "src/index.ts"
compatibility_date = "2024-04-06"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "zennote-d1"
database_id = "8da5eb1f-a1aa-4a13-bf69-68c119275337"

# KV namespace for caching and rate limiting
[[kv_namespaces]]
binding = "CACHE_KV"
id = "c16b74a0db8b4306a084f863a611b9ae"
preview_id = "4ec0acf237ff4b0ebd94607a5feb7a35"

# R2 bucket for pre-generated OG images
[[r2_buckets]]
binding = "OG_IMAGES"
bucket_name = "zennote-bucket"

# Cron triggers for cleanup
[triggers]
crons = ["0 0 * * *"] # Daily at midnight UTC

# Environment variables
[vars]
API_VERSION = "1"

[env.production]

# D1 Database
[[env.production.d1_databases]]
binding = "DB"
database_name = "zennote-d1"
database_id = "8da5eb1f-a1aa-4a13-bf69-68c119275337"

# KV namespace for caching and rate limiting
[[env.production.kv_namespaces]]
binding = "CACHE_KV"
id = "c16b74a0db8b4306a084f863a611b9ae"

# R2 bucket for pre-generated OG images
[[env.production.r2_buckets]]
binding = "OG_IMAGES"
bucket_name = "zennote-bucket"

# Environment variables
[env.production.vars]
API_VERSION = "1"

# Cron triggers for cleanup
[env.production.triggers]
crons = ["0 0 * * *"] # Daily at midnight UTC

# Secrets (set via wrangler secret put - DO NOT add as vars in dashboard!)
# These must be set as SECRETS, not environment variables, or they will be cleared on deploy.
# Run: npm run secrets:set (for default worker) or npm run secrets:set:prod (for production env)
# Required secrets:
#   - JWT_SECRET - Required for authentication
#   - CLERK_SECRET_KEY - Required for Clerk verification
#   - CLERK_PUBLISHABLE_KEY - Required for Clerk
#   - CORS_ORIGIN - CORS origin URL
